<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YUKI | Ultimate Production System</title>
    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --border: #333;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent-green: #00e676;
            --accent-orange: #ff9100;
            --accent-blue: #2979ff;
            --accent-red: #ff3d00;
            --input-bg: #252525;
            --hover-row: #2a2a2a;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, layout handles it */
        }

        /* =========================================
           2. HEADER STYLES
           ========================================= */
        header {
            height: 60px;
            background: #151515;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 50;
        }

        .brand { 
            font-weight: 900; 
            letter-spacing: 2px; 
            font-size: 1.2rem; 
            color: #fff; 
            text-transform: uppercase;
        }

        .live-status { 
            font-size: 0.75rem; 
            color: var(--accent-green); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-weight: bold;
            background: rgba(0, 230, 118, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .dot { 
            height: 8px; 
            width: 8px; 
            background: var(--accent-green); 
            border-radius: 50%; 
            box-shadow: 0 0 8px var(--accent-green); 
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* =========================================
           3. MAIN LAYOUT (DESKTOP DEFAULT)
           ========================================= */
        .layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: calc(100vh - 60px);
        }

        /* --- SIDEBAR (FORM) --- */
        .sidebar {
            width: 350px;
            background: #181818;
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- MAIN CONTENT (DASHBOARD) --- */
        .main-content {
            flex: 1;
            background: var(--bg-dark);
            padding: 20px;
            overflow-y: hidden; /* Internal containers scroll */
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* =========================================
           4. FORM ELEMENTS
           ========================================= */
        h2 {
            margin-top: 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 6px;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--accent-blue);
            background: #303030;
        }

        button.save-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            font-weight: 800;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        button.save-btn:active {
            transform: scale(0.98);
        }

        /* =========================================
           5. SUMMARY PANELS (INVENTORY)
           ========================================= */
        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            flex-shrink: 0; /* Prevent shrinking */
            height: 220px; /* Fixed height for consistency */
        }

        .info-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .panel-header {
            padding: 12px;
            background: #252525;
            font-size: 0.75rem;
            font-weight: bold;
            color: #ccc;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-link {
            color: var(--accent-blue);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.7rem;
        }

        .scroll-area {
            overflow-y: auto;
            flex: 1;
            background: #1a1a1a;
        }

        /* --- SUMMARY TABLES --- */
        .mini-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .mini-table td { padding: 10px 15px; border-bottom: 1px solid #2a2a2a; }
        .mini-table tr { cursor: pointer; transition: background 0.2s; }
        
        .mini-table tr:hover { background-color: #333; }
        
        /* Active State (Filtered) */
        .mini-table tr.active-row { 
            background: var(--accent-blue) !important; 
            color: #fff !important;
        }
        .mini-table tr.active-row td { color: #fff !important; }

        /* Count Colors */
        .cnt-pending { color: var(--accent-orange); font-weight: bold; text-align: right; }
        .cnt-paid { color: var(--accent-green); font-weight: bold; text-align: right; }
        .cnt-delivery { color: var(--accent-blue); font-weight: bold; text-align: right; }
        .cnt-cancel { color: var(--accent-red); font-weight: bold; text-align: right; }

        /* =========================================
           6. FILTER FOOTER (STICKY)
           ========================================= */
        #filterFooter {
            background: var(--accent-blue);
            color: white;
            padding: 15px;
            border-radius: 6px;
            display: none; /* Hidden default */
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        #filterFooter button {
            background: rgba(0,0,0,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* =========================================
           7. MAIN TABLE
           ========================================= */
        .table-wrapper {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1; /* Takes remaining height */
        }

        .table-scroll {
            overflow: auto;
            flex: 1;
        }

        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        
        th { 
            text-align: left; 
            padding: 15px; 
            background: #252525; 
            color: #888; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            border-bottom: 2px solid #333;
        }
        
        td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #2d2d2d; 
            font-size: 0.9rem; 
            vertical-align: middle; 
        }

        tr:hover { background: var(--hover-row); }

        /* BADGES */
        .badge { 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.7rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-right: 5px; 
            display: inline-block; 
        }
        .bg-size { background: #333; color: #fff; border: 1px solid #555; }
        .bg-loc { background: #152857; color: #93c5fd; border: 1px solid #1e3a8a; }

        /* STATUS SELECTOR */
        .status-select { 
            padding: 8px; 
            font-size: 0.75rem; 
            border-radius: 4px; 
            font-weight: bold; 
            text-transform: uppercase; 
            border: 1px solid transparent; 
            width: 100%; 
            cursor: pointer;
        }
        .st-pending { background: #332b00; color: var(--accent-orange); border-color: #665200; }
        .st-paid { background: #003300; color: var(--accent-green); border-color: #006600; }
        .st-delivery { background: #001a4d; color: var(--accent-blue); border-color: #003399; }
        .st-cancelled { background: #2a1a1a; color: var(--accent-red); border-color: #552222; opacity: 0.6; }

        .del-btn {
            background: transparent; 
            border: 1px solid var(--accent-red); 
            color: var(--accent-red);
            padding: 6px 10px; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 0.7rem;
            cursor: pointer;
        }
        .del-btn:hover { background: var(--accent-red); color: #fff; }

        /* =========================================
           8. MOBILE RESPONSIVE TWEAKS (THE FIXES)
           ========================================= */
        @media (max-width: 900px) {
            body { 
                height: auto; 
                overflow-y: auto; 
            }
            
            .layout { 
                flex-direction: column; /* Stack vertically */
                height: auto;
                overflow: visible; 
            }
            
            .sidebar { 
                width: 100%; 
                border-right: none; 
                border-bottom: 1px solid var(--border);
                padding: 15px;
            }

            .main-content { 
                height: auto; 
                padding: 15px;
                gap: 15px;
            }

            /* Swipeable Inventory Cards (Instagram Style) */
            .inventory-grid {
                display: flex; /* Flex instead of Grid */
                overflow-x: auto;
                gap: 10px;
                height: auto;
                padding-bottom: 10px;
                scroll-snap-type: x mandatory; /* Snap behavior */
            }

            .info-panel {
                min-width: 85vw; /* Almost full width */
                scroll-snap-align: center;
                height: 250px; /* Taller for mobile list */
            }

            /* Limit Table Height on Mobile so page isn't endless */
            .table-wrapper {
                max-height: 500px;
            }

            /* Sticky Header for Mobile */
            header {
                position: sticky;
                top: 0;
            }

            /* Adjust Input sizes for touch */
            input, select, button {
                font-size: 16px; /* Prevents iOS zoom */
                min-height: 44px; /* Touch target size */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">YUKI <span style="color:#888">// POS</span></div>
        <div class="live-status"><div class="dot"></div> ONLINE</div>
    </header>

    <div class="layout">
        
        <div class="sidebar">
            <h2>New Order Entry</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" required placeholder="Juan Dela Cruz">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="orderDate" required>
                    </div>
                    <div class="form-group">
                        <label>Design Code/Name</label>
                        <input type="text" id="designName" placeholder="e.g. Chainzaw" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Print Location</label>
                    <select id="printLoc" required>
                        <option value="Front">FRONT Only</option>
                        <option value="Back">BACK Only</option>
                        <option value="Front & Back">FRONT & BACK</option>
                        <option value="Pocket">Pocket Size</option>
                        <option value="Sleeve">Sleeve</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>T-Shirt Color</label>
                        <input type="text" id="shirtColor" list="colors" placeholder="Select..." required>
                        <datalist id="colors">
                            <option value="Black"><option value="White"><option value="Acid Gray"><option value="Navy Blue">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <select id="size" required>
                            <option value="S">S</option><option value="M">M</option><option value="L">L</option>
                            <option value="XL">XL</option><option value="2XL">2XL</option><option value="3XL">3XL</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Initial Status</label>
                        <select id="status" required>
                            <option value="Pending">PENDING</option>
                            <option value="Paid">PAID</option>
                            <option value="For Delivery">DELIVERY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (PHP)</label>
                        <input type="number" id="price" placeholder="0.00" required>
                    </div>
                </div>

                <button type="submit" class="save-btn" id="submitBtn">SAVE ORDER</button>
                <div id="msg" style="text-align: center; margin-top: 15px; font-size: 0.8rem; font-weight: bold;"></div>
            </form>
        </div>

        <div class="main-content">

            <div class="inventory-grid">
                
                <div class="info-panel">
                    <div class="panel-header">
                        <span>PENDING SIZE</span>
                        <span class="reset-link" onclick="clearFilter()">RESET</span>
                    </div>
                    <div class="scroll-area">
                        <table class="mini-table" id="sizeTable"><tr><td>Loading...</td></tr></table>
                    </div>
                </div>

                <div class="info-panel">
                    <div class="panel-header">
                        <span>PENDING COLOR</span>
                        <span class="reset-link" onclick="clearFilter()">RESET</span>
                    </div>
                    <div class="scroll-area">
                        <table class="mini-table" id="colorTable"><tr><td>Loading...</td></tr></table>
                    </div>
                </div>

                <div class="info-panel">
                    <div class="panel-header">
                        <span>STATUS COUNT</span>
                        <span class="reset-link" onclick="clearFilter()">RESET</span>
                    </div>
                    <div class="scroll-area">
                        <table class="mini-table" id="statusTable"><tr><td>Loading...</td></tr></table>
                    </div>
                </div>

            </div>

            <div id="filterFooter">
                <div id="filterInfo">
                    <div style="font-size: 0.7rem; opacity: 0.8">CURRENT FILTER:</div>
                    <span id="filterLabel" style="font-size: 1.1rem">NONE</span> 
                    <span style="opacity: 0.5; margin: 0 5px;">|</span>
                    COUNT: <span id="filterCount">0</span> 
                    <span style="opacity: 0.5; margin: 0 5px;">|</span>
                    TOTAL: <span id="filterVal">₱0</span>
                </div>
                <button onclick="clearFilter()">CLEAR</button>
            </div>

            <div class="table-wrapper">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Design Details</th>
                                <th>Size</th>
                                <th style="min-width: 120px;">Status</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="transactionList">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

<script>
    // =========================================
    // 1. CONFIGURATION & STATE
    // =========================================
    const dbUrl = "https://yukitshirt-default-rtdb.asia-southeast1.firebasedatabase.app/orders";
    document.getElementById('orderDate').valueAsDate = new Date();

    let allOrders = []; 
    let currentFilter = null; // Stores { type: 'size'|'color'|'status', value: '...' }

    // =========================================
    // 2. DATA LOADING
    // =========================================
    async function loadData() {
        try {
            const res = await fetch(dbUrl + ".json");
            const data = await res.json();
            
            if (!data) {
                allOrders = [];
                updateEmptyState();
                return;
            }

            // Convert Object to Array and add ID
            allOrders = Object.entries(data).map(([key, val]) => ({
                id: key, 
                ...val
            }));

            // Process and Render
            processData(allOrders);
            renderTable();

        } catch (err) {
            console.error("Connection Error:", err);
            // Optional: Show offline message
        }
    }

    function updateEmptyState() {
        const emptyMsg = "<tr><td style='color:#555; text-align:center; padding:20px; font-style:italic'>Empty</td></tr>";
        document.getElementById('sizeTable').innerHTML = emptyMsg;
        document.getElementById('colorTable').innerHTML = emptyMsg;
        document.getElementById('statusTable').innerHTML = emptyMsg;
        document.getElementById('transactionList').innerHTML = "<tr><td colspan='7' style='text-align:center; padding:30px; color:#666'>No orders found. Add one now!</td></tr>";
    }

    // =========================================
    // 3. DATA PROCESSING (THE LOGIC)
    // =========================================
    function processData(orders) {
        let sizeCounts = {};
        let colorCounts = {};
        let statusCounts = { "Pending": 0, "Paid": 0, "For Delivery": 0, "Cancelled": 0 };

        orders.forEach(item => {
            const status = (item.status || "Pending");
            
            // Count Statuses (Always count all)
            if (statusCounts[status] !== undefined) statusCounts[status]++;
            else statusCounts[status] = 1;

            // LOGIC: Only count Size & Color if status is PENDING (To-Do List style)
            if (status === "Pending") {
                sizeCounts[item.size] = (sizeCounts[item.size] || 0) + 1;
                let cKey = (item.shirtColor || "Unknown").toUpperCase();
                colorCounts[cKey] = (colorCounts[cKey] || 0) + 1;
            }
        });

        renderSummaryTable(sizeCounts, 'sizeTable', 'size', 'cnt-pending');
        renderSummaryTable(colorCounts, 'colorTable', 'color', 'cnt-pending');
        renderStatusTable(statusCounts, 'statusTable');
    }

    // =========================================
    // 4. RENDERING SUMMARY TABLES
    // =========================================
    function renderSummaryTable(counts, tableId, type, colorClass) {
        const table = document.getElementById(tableId);
        let html = "";
        
        // Sort keys (Custom size sort, otherwise alphabetical)
        const keys = Object.keys(counts).sort();
        const sizeOrder = ['S','M','L','XL','2XL','3XL'];
        if(type === 'size') keys.sort((a,b) => sizeOrder.indexOf(a) - sizeOrder.indexOf(b));

        if(keys.length === 0) html = "<tr><td style='color:#555; text-align:center; padding:20px'>No pending work</td></tr>";

        keys.forEach(k => {
            // Check if this row is currently selected as a filter
            const isActive = (currentFilter && currentFilter.type === type && currentFilter.value === k) ? 'active-row' : '';
            
            html += `<tr class="${isActive}" onclick="applyFilter('${type}', '${k}')">
                        <td>${k}</td>
                        <td class="${colorClass}">${counts[k]}</td>
                     </tr>`;
        });
        table.innerHTML = html;
    }

    function renderStatusTable(counts, tableId) {
        const table = document.getElementById(tableId);
        let html = "";
        const statuses = [
            { key: "Pending", color: "cnt-pending" }, 
            { key: "Paid", color: "cnt-paid" },
            { key: "For Delivery", color: "cnt-delivery" }, 
            { key: "Cancelled", color: "cnt-cancel" }
        ];

        statuses.forEach(s => {
            let count = counts[s.key] || 0;
            const isActive = (currentFilter && currentFilter.type === 'status' && currentFilter.value === s.key) ? 'active-row' : '';
            
            html += `<tr class="${isActive}" onclick="applyFilter('status', '${s.key}')">
                        <td>${s.key.toUpperCase()}</td>
                        <td class="${s.color}">${count}</td>
                     </tr>`;
        });
        table.innerHTML = html;
    }

    // =========================================
    // 5. FILTERING
    // =========================================
    function applyFilter(type, value) {
        // If clicking the same filter, toggle it off
        if (currentFilter && currentFilter.type === type && currentFilter.value === value) {
            clearFilter();
            return;
        }

        currentFilter = { type, value };
        
        // Re-process to update active highlight
        processData(allOrders); 
        renderTable();

        // Mobile UX: Scroll down to table when filter clicked
        if (window.innerWidth < 900) {
            document.getElementById('transactionList').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function clearFilter() {
        currentFilter = null;
        processData(allOrders);
        renderTable();
    }

    // =========================================
    // 6. RENDER MAIN TABLE
    // =========================================
    function renderTable() {
        const tbody = document.getElementById('transactionList');
        const footer = document.getElementById('filterFooter');
        
        let filteredData = allOrders;

        // Apply Logic
        if (currentFilter) {
            filteredData = allOrders.filter(item => {
                const status = item.status || "Pending";
                const size = item.size;
                const color = (item.shirtColor || "").toUpperCase();

                if (currentFilter.type === 'status') return status === currentFilter.value;
                // Strict Logic: If filtering by Size/Color, show only Pending items
                if (currentFilter.type === 'size') return size === currentFilter.value && status === 'Pending';
                if (currentFilter.type === 'color') return color === currentFilter.value && status === 'Pending';
                return true;
            });

            // Show Footer UI
            footer.style.display = 'flex';
            document.getElementById('filterLabel').innerText = currentFilter.value.toUpperCase();
        } else {
            footer.style.display = 'flex';
            document.getElementById('filterLabel').innerText = "ALL ORDERS";
        }

        let totalCount = 0;
        let totalVal = 0;
        let html = "";
        
        // Sort reverse (Newest first)
        const sorted = [...filteredData].reverse();

        if (sorted.length === 0) {
            tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:30px; color:#777'>No matching records found.</td></tr>";
            document.getElementById('filterCount').innerText = "0";
            document.getElementById('filterVal').innerText = "₱0";
            return;
        }

        sorted.forEach(item => {
            // Stats Calculation
            totalCount++;
            if (item.status !== "Cancelled") {
                totalVal += Number(item.price);
            }

            // Determine Classes based on status
            const status = item.status || "Pending";
            let statusClass = "st-pending";
            if(status === "Paid") statusClass = "st-paid";
            if(status === "For Delivery") statusClass = "st-delivery";
            if(status === "Cancelled") statusClass = "st-cancelled";

            // If cancelled, dim the row
            const rowOpacity = status === "Cancelled" ? "0.5" : "1";

            html += `
                <tr style="opacity: ${rowOpacity}">
                    <td style="color:#888; font-size:0.75rem">${item.date}</td>
                    <td style="font-weight:bold; color:#fff;">${item.customerName}</td>
                    <td>
                        <div style="font-size:0.85rem; font-weight:700; color:#eee">${item.designName}</div>
                        <div style="font-size:0.7rem; margin-top:3px;">
                            <span class="badge bg-loc">${item.printLoc}</span>
                            <span style="color:#aaa;">${item.shirtColor}</span>
                        </div>
                    </td>
                    <td><span class="badge bg-size">${item.size}</span></td>
                    
                    <td>
                        <select onchange="updateStatus('${item.id}', this.value)" class="status-select ${statusClass}">
                            <option value="Pending" ${status=='Pending'?'selected':''}>PENDING</option>
                            <option value="Paid" ${status=='Paid'?'selected':''}>PAID</option>
                            <option value="For Delivery" ${status=='For Delivery'?'selected':''}>DELIVERY</option>
                            <option value="Cancelled" ${status=='Cancelled'?'selected':''}>CANCEL</option>
                        </select>
                    </td>

                    <td style="font-weight:bold; color:var(--accent-green)">₱${item.price}</td>
                    <td><button class="del-btn" onclick="deleteOrder('${item.id}')">X</button></td>
                </tr>
            `;
        });

        tbody.innerHTML = html;
        document.getElementById('filterCount').innerText = totalCount;
        document.getElementById('filterVal').innerText = "₱" + totalVal.toLocaleString();
    }

    // =========================================
    // 7. ACTIONS (SAVE, UPDATE, DELETE)
    // =========================================
    
    // UPDATE STATUS
    async function updateStatus(id, newStatus) {
        try {
            await fetch(`${dbUrl}/${id}.json`, {
                method: 'PATCH',
                body: JSON.stringify({ status: newStatus }),
                headers: { 'Content-Type': 'application/json' }
            });
            loadData(); // Reload to refresh counts immediately
        } catch (err) {
            alert("Error updating status. Check connection.");
        }
    }

    // DELETE ORDER
    async function deleteOrder(id) {
        if(confirm("Are you sure you want to delete this order?")) {
            try {
                await fetch(`${dbUrl}/${id}.json`, { method: 'DELETE' });
                loadData();
            } catch (err) {
                alert("Error deleting.");
            }
        }
    }

    // SAVE NEW ORDER
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');
        
        btn.disabled = true; 
        btn.innerText = "SAVING...";

        const newItem = {
            customerName: document.getElementById('customerName').value,
            date: document.getElementById('orderDate').value,
            designName: document.getElementById('designName').value,
            printLoc: document.getElementById('printLoc').value,
            shirtColor: document.getElementById('shirtColor').value,
            size: document.getElementById('size').value,
            status: document.getElementById('status').value,
            price: document.getElementById('price').value,
            timestamp: new Date().toISOString()
        };

        try {
            await fetch(dbUrl + ".json", {
                method: 'POST',
                body: JSON.stringify(newItem),
                headers: { 'Content-Type': 'application/json' }
            });

            msg.style.color = "#00e676"; 
            msg.innerText = "ORDER SAVED SUCCESSFULLY!";
            
            document.getElementById('orderForm').reset();
            document.getElementById('orderDate').valueAsDate = new Date();
            loadData();
        } catch (e) {
            msg.style.color = "red"; 
            msg.innerText = "FAILED TO SAVE. CHECK INTERNET.";
        } finally {
            btn.disabled = false; 
            btn.innerText = "SAVE ORDER";
            setTimeout(() => msg.innerText = "", 3000);
        }
    });

    // =========================================
    // 8. INITIALIZE
    // =========================================
    loadData();
    setInterval(loadData, 10000); // Live Refresh every 10s

</script>
</body>
